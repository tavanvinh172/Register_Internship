<mat-card>
  <mat-card-content fxLayoutAlign="center center">
    <img
      src="https://angular-academy.s3.amazonaws.com/angular-university-logo-and-letters.png"
      alt=""
    />
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div fxFlex="100%">
        <mat-form-field class="mat-form-field" appearance="outline">
          <input
            type="text"
            matInput
            placeholder="Enter your username"
            formControlName="username"
          />
        </mat-form-field>
      </div>
      <p>
        <mat-form-field class="mat-form-field" appearance="outline">
          <input
            type="password"
            matInput
            placeholder="Enter your password"
            formControlName="password"
          />
          <!-- pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8,}$" -->
          <mat-error *ngIf="signInForm.value.password">
            Password must be a combination of lower-case, upper-case, numbers
            and at least 9 characters long
          </mat-error>
        </mat-form-field>
      </p>
      <div>
        <div class="button">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
